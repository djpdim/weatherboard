<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weatherboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="header h1 col-12 d-flex flex-column text-center p-3 mb-2 bg-primary text-white "> Weather Dashboard
    </header>
    <main>
      <!-- Search section -->
      <div class="flex-row d-flex justify-content-around col-12">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="h2">Search for a City:</div>
            <input type="text" placeholder="Enter a City" id="searchcity" name="searchcity"
              class="form-input d-flex flex-column searchcity" />
            <button type="submit" class="searchButton">Search</button>
            <ul id="citiesList" class="list-group"></ul>
          </div>
        </div>
        <!-- Right Column -->
        <div class="right-column col-12 col-md-8">
          <div class="jumbotron jumbotron-style">
            <h2 class="subtitle">
              <span id="repo-search-term"></span>
            </h2>
            <p>
              <img id="current-icon" class="weathericon">
            </p>
            <p>Temp: <span id="todaytemp" class="icons"></span>
            </p>
            <p>Wind: <span id="todaywind" class="icons"></span>
            </p>
            <p>Humidity: <span id="todayhumi" class="icons"></span>
            </p>
            <p>UV index: <span id="uvindex" class="bg-success" class="icons"></span>
            </p>
          </div>
          <div class="table">
            <div class="forecast">
              <h2 id="forecast-header"> 5-Day Forecast: </h2>
              <div class="flex-row d-flex justify-content-between">
                <div class="col-12 col-md-2">
                  <div class="card card-style">
                    <div id="day-1-div" class="card-body">
                      <h3 class="dateText" id="day-1-date"></h3>
                      <p>
                        <img class="weathericon" id="icon-1">
                      </p>
                      <p>Temp: <span class="tempText" id="day-1-temp"></span>
                      </p>
                      <p>Wind: <span class="windText" id="day-1-wind"></span>
                      </p>
                      <p>Humidity: <span class="humidityText" id="day-1-humidity"></span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2">
                  <div class="card card-style">
                    <div id="day-2-div" class="card-body">
                      <h3 class="dateText" id="day-2-date"></h3>
                      <p>
                        <img class="weathericon" id="icon-2">
                      </p>
                      <p>Temp: <span class="tempText" id="day-2-temp"></span>
                      </p>
                      <p>Wind: <span class="windText" id="day-2-wind"></span>
                      </p>
                      <p>Humidity: <span class="humidityText" id="day-2-humidity"></span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2">
                  <div class="card card-style">
                    <div id="day-3-div" class="card-body">
                      <h3 class="dateText" id="day-3-date"></h3>
                      <p>
                        <img class="weathericon" id="icon-3">
                      </p>
                      <p>Temp: <span class="tempText" id="day-3-temp"></span>
                      </p>
                      <p>Wind: <span class="windText" id="day-3-wind"></span>
                      </p>
                      <p>Humidity: <span class="humidityText" id="day-3-humidity"></span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2">
                  <div class="card card-style">
                    <div id="day-4-div" class="card-body">
                      <h3 class="dateText" id="day-4-date"></h3>
                      <p>
                        <img class="weathericon" id="icon-4">
                      </p>
                      <p>Temp: <span class="tempText" id="day-4-temp"></span>
                      </p>
                      <p>Wind: <span class="windText" id="day-4-wind"></span>
                      </p>
                      <p>Humidity: <span class="humidityText" id="day-4-humidity"></span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2">
                  <div class="card card-style">
                    <div id="day-5-div" class="card-body">
                      <h3 class="dateText" id="day-5-date"></h3>
                      <p>
                        <img class="weathericon" id="icon-5">
                      </p>
                      <p>Temp: <span class="tempText" id="day-5-temp"></span>
                      </p>
                      <p>Wind: <span class="windText" id="day-5-wind"></span>
                      </p>
                      <p>Humidity: <span class="humidityText" id="day-5-humidity"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
